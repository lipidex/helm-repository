{{- if not (lookup "v1" "PersistentVolumeClaim" .Release.Namespace "shared-mac-pvc") }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: shared-mac-pvc
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: {{ .Values.pvc.size }}
  {{- if .Values.pvc.storageClassName }}
  storageClassName: {{ .Values.pvc.storageClassName | quote }}
  {{- end }}
{{- end }}
