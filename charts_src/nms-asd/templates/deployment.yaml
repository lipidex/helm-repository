apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.app.name }}
spec:
  replicas: {{ .Values.app.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.app.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.app.name }}
    spec:
      #securityContext:
        #runAsNonRoot: {{ .Values.securityContext.runAsNonRoot }}
        #allowPrivilegeEscalation: {{ .Values.securityContext.allowPrivilegeEscalation }}
        
      initContainers:
        - name: extract-tns-asd
          image: 927974570874.dkr.ecr.eu-west-1.amazonaws.com/smdc/alpine:latest
          imagePullPolicy: Always
          command: ["sh", "-c", "tar -xzf /tmp/tns.tgz -C /usr/share/instantclient"]
          volumeMounts:
             - name: tns-config-asd
               mountPath: /tmp
             - name: tns-extracted
               mountPath: /usr/share/instantclient/tns
              
      containers:
        - name: {{ .Values.app.name }}
          image: {{ .Values.app.image }}
          imagePullPolicy: Always
          ports:
            - name: {{ .Values.service.protocol }}
              containerPort: {{ .Values.app.containerPort }}
          volumeMounts:
            - name: config-volume
              mountPath: /app/config/asd.properties
              subPath: asd.properties
            - name: tns-extracted
              mountPath: /usr/share/instantclient/tns
          resources:
            requests:
              cpu: {{ .Values.resources.requests.cpu }}
              memory: {{ .Values.resources.requests.memory }}
            limits:
              cpu: {{ .Values.resources.limits.cpu }}
              memory: {{ .Values.resources.limits.memory }}
       ############
      imagePullSecrets:
         {{- range .Values.app.pullSecrets }}
         - name: {{ .name }}
         {{- end }}        
      volumes:
         - name: config-volume
           configMap:
             name: {{ .Values.app.name }}-config
         - name: tns-config-asd
           secret:
             secretName: tns-config-asd
         - name: tns-extracted
           emptyDir: {}
          
